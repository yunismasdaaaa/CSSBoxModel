<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Box Model</title>
	<style type="text/css">
		div{
			height: 200px;
			width: 200px;
		}

		p{
			margin: 0px;
		}

		#first{
			background-color: cadetblue;
			padding: 20px;
			border: 10px solid black;
		}

		#second{
			background-color: gold;
			border: solid black;
			border-width: 20px 10px;
			margin-left: 260px;
		}

		#third{
			background-color: indianred;
			border: 10px solid black;
			margin-left: 40px;
		}
	</style>

</head>
<body>
	<!-- Langkah-langkah dalam membuat-->
	<!-- 1. Buat 3 kota tersebut menggunakan div element-->
	<!-- 2. Men-setting ukuran width dan height size 200px-->
	<!-- 3. Meng-setting background color nya-->
	<!-- 4. Mengisi konten pada kotak pertama-->
	<!-- 5. Melakukan stting pada kotak pertama dengan instruksi setting padding dan bordir-->
	<!-- 6. mem-fix-kan style pada semua paragraf element untuk menghapus margin-->
	<!-- 7. Mensetkan div kedua sesuai gambar-->
	<!-- 8. Mensetkan div ketiga sesuai gambar-->
	<!-- 9. Mensetkan margin untuk setiap div supaya tepi kotak saling bersentuhan-->

	<div id="first">
		<p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. </p>
		
	</div>

	<div id="second">
		<p align="center">Ini kotak ke dua</p>
		
	</div>

	<div id="third">
		<p align="center">Ini kotak ke tiga</p>
		
	</div>

</body>
</html>
